# --- Configurações do Banco de Dados (MySQL) ---
quarkus.datasource.db-kind=mysql
# Substitua pelo SEU usuário e SENHA do MySQL instalado no PC
quarkus.datasource.username=root
quarkus.datasource.password=@Potato123
# A URL aponta para o seu MySQL rodando localmente na porta 3306
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/factory_erp_db?createDatabaseIfNotExist=true

# --- Hibernate ORM ---
# drop-and-create: Limpa o banco e recria tudo ao iniciar (ótimo para testar o import.sql)
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

# --- Segurança e CORS ---
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with